apiVersion: v1
kind: Service
metadata:
  name: myapp-1
  namespace: chat-app
spec:
  selector:
    app: mychatservice1
  ports:
  - protocol: TCP
    port: 80       # Port trên dịch vụ (external port)
    targetPort: 12345  # Port trên các pod (internal port)
    nodePort: 30003   # NodePort (30000-32767)
  type: NodePort     # Kiểu dịch vụ là NodePort
